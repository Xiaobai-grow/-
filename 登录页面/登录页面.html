<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>桂林理工大学登录页面</title>
    <link rel="stylesheet" href="mycss.css">
    <link rel="stylesheet" href="iconfont/iconfont.css">
</head>
<body>
    <div class="box">
        <div class="one-box">
            <h2 class="one">扫描二维码登录</h2>
            <div class="scan-box">
                <img src="./image/2.png" alt="">
            </div>
            <p>请使用微信<br>扫码登录</p>
        </div>
        <div class="two-box">
            <h2 class="two">密码登录</h2>
            <div class="input-box">
                <label for="" class="iconfont icon-icon-test3">账号</label>
                <input type="text" placeholder="请输入账号">
            </div>
            <div class="input-box">
                <label for="" class="iconfont icon-icon-test2">密码</label>
                <input type="password" placeholder="请输入密码">
            </div>
            <div class="btn-box">
                <a href="#">忘记密码？</a>
                <div>
                    <button>登录</button>
                    <button>注册</button>
                </div>
            </div>
            <div class="other-box">
                <p>其他方式登录</p>
                <div class="other-login">
                    <a href="#" class="iconfont icon-icon-test5">微信登录</a>
                    <a href="#" class="iconfont icon-icon-test4">微博登录</a>
                </div>
            </div>
        </div>
        <div class="three-box">
            <p>登录或完成注册即代表你同意<a href="#">用户协议</a>和<a href="#">隐私政策</a></p>
        </div>
        <div class="four-box">
            <img src="./image/3.png" alt="">
        </div>
        <div class="fif-box">
            <img src="./image/4.png" alt="">
        </div>
    </div>
</body>
</html>
